
  <div class="dsc-carousel" [ngStyle]="{'height': height}">
    <div class="dsc-carousel__btns">
      <i (click)="setBack()">
        <mat-icon >keyboard_arrow_left</mat-icon>
      </i>
      <i (click)="setNext()">
        <mat-icon >keyboard_arrow_right</mat-icon>
      </i>
    </div>
    <div class="dsc-carousel__content">
      <ng-container *ngFor="let section of items">
        <div class="dsc-carousel__content-item" [ngStyle]="{'background-image': 'url('+section.image+')',
        'margin-left':section.marginLeft + '%'}">
          <p>{{section.text}}</p>
        </div>
      </ng-container>
    </div>
  </div>
  <div class="dsc-carousel__steps">
    <div class="dsc-carousel__steps-step
    dsc-carousel__steps-step-{{currentPosition ===item.id ? 'active' : ''}}" *ngFor="let item of items"
      (click)="setCurrentPosition(item.id)">
    </div>
  </div>
